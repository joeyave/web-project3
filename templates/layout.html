<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script data-ad-client="ca-pub-1004561806649499" async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
<div class="wrapper">

    <header class="header">
        <h1 class="header__logo"><a href="/">Josef</a></h1>

        <span class="header__toggle" id="nav-toggle"><i class="fas fa-bars"></i></span>

        <nav class="nav" id="nav">

            <a class="nav__link" href="#">Home</a>
            <a class="nav__link" href="{{ url_for('blog') }}">Blog</a>
            <a class="nav__link" href="#">Contacts</a>
            <a class="nav__link" href="#">About</a>

            <hr class="divider">

            {% if session.user_id %}
                <a class="nav__link nav__link--right" href="#">{{ session.username }}</a>
                <a class="nav__link" href="{{ url_for('add_blog_post') }}">Add blog post</a>
                <a class="nav__link" href="{{ url_for('logout') }}">Log Out</a>
            {% else %}
                <a class="nav__link nav__link--right" href="{{ url_for('registration') }}">Registration</a>
                <a class="nav__link" href="{{ url_for('login') }}">Log In</a>
            {% endif %}

        </nav>
    </header>

    <div class="container sidebar">{% block sidebar %}{% endblock %}</div>
    <div class="container content">{% block content %}{% endblock %}</div>

    <div class="footer">
        <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>
</div>

{% block body %}
{% endblock %}
<script src="https://kit.fontawesome.com/47ed321b5f.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='scripts/layout.js') }}"></script>
</body>
</html>
